<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<table>
<tr>
<td>
<textarea rows="400" cols="110" id="text">
</textarea>
</td>

<td valign=top>
<button onclick="copyText()" style="width: 100px; height: 40px; font-size: 16px;">コピー</button>
</td>
</tr>
</table>
    <script>
        function copyText() {
            var copyText = document.getElementById("text");
            copyText.select();
            document.execCommand("copy");
            alert("テキストがコピーされました");
        }
　　</script>
</body>
</html>
