<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<table>
<tr>
<td>
<textarea rows="400" cols="110" id="copytext">
</textarea>
</td>

<td valign=top>
<button onclick="copyText()" style="width: 100px; height: 40px; font-size: 16px;">コピー</button>
<button onclick="pasteText()" style="width: 100px; height: 40px; font-size: 16px;">ペースト</button>
</td>
</tr>
</table>

    <script>
        function copyText() {
            var copyText = document.getElementById("copytext");
            copyText.select();
            document.execCommand("copy");
            alert("テキストがコピーされました");
        },
        function pasteText() {
            var pasteArea = document.getElementsById("copytext");
            pasteArea.focus();
            document.execCommand("paste");
            alert("テキストがコピーされました");
        }
    </script>

</script>
</body>
</html>
