<!DOCTYPE html>
<html>
<body>
        <div id="container">
    <center>
            <h1>$ FALIXY UUID GENN $</h1>
    <p>generat count : <span id="counter">0</span></p>
    <p>UUID : <span id="uuid"></span></p>
    <input id="copy-uuid"></input>
    <div class="button_solid004">
      </div>

      <a onclick="generateUUID()">gen</a>
      <a onclick="copyText()">copy</a>
    <script>
        let count = 0;

        function generateUUID() {
            // UUIDを生成するための関数（簡略化されたもの）
            function generateRandomUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0,
                        v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            // UUIDを生成
            const newUUID = generateRandomUUID();

            // カウンターを更新
              count++;
              document.getElementById('counter').textContent = count;

            // 生成されたUUIDを表示
            document.getElementById('uuid').textContent = newUUID;
            document.getElementById('copy-uuid').textContent = newUUID;
        }
    </script>
                <script>
        function copyText() {
            var copyText = document.getElementById("copy-uuid");
            copyText.select();
            document.execCommand("copy");
            alert("テキストがコピーされました: " + copyText.value);
        }
    </script>
</body>
</html>
