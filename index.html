<!DOCTYPE HTML>
<html>

<meta charset="UTF-8">

<body>
<table>
<tr>
<td>
<textarea rows="400" cols="110" id="text">
</textarea>
</td>

<td valign=top>
<button onclick="copyText()" style="width: 100px; height: 40px; font-size: 16px;">コピー</button>
<button onclick="dwonload()" style="width: 100px; height: 40px; font-size: 16px;">ダウンロード</button
</td>
</tr>

    <script>
        function copyText() {
            var copyText = document.getElementById("text");
            copyText.select();
            document.execCommand("copy");
            alert("テキストがコピーされました");
        }
　　</script>
   <script>
       const downloadButton = document.getElementById('download');
const myTextArea = document.getElementById('text');

downloadButton.addEventListener('click', () => {
  const text = myTextArea.value;
  const blob = new Blob([text], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const downloadLink = document.createElement('a');
  downloadLink.href = url;
  downloadLink.download = 'text.txt';
  downloadLink.click();
});
       }
   </script>
</body>
</html>
