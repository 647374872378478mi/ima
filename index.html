<!DOCTYPE html>
<html>
<body>
        <div id="container">
    <center>
    <p>generat count : <span id="counter">0</span></p>
    <p>UUID : <span id="uuid"></span></p>
    <div class="button_solid004">
      </div>

      <a onclick="generateUUID()">gen</a><br>
      <a onclick="copy()">copy</a>
    <script>
        let count = 0;

        function generateUUID() {
            // UUIDを生成するための関数（簡略化されたもの）
            function generateRandomUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0,
                        v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            // UUIDを生成
            const newUUID = generateRandomUUID();

            // カウンターを更新
              count++;
              document.getElementById('counter').textContent = count;

            // 生成されたUUIDを表示
            document.getElementById('uuid').textContent = newUUID;
        }
    </script>
<script>
function copy(){
  //範囲を指定
  let range = document.createRange();
  let span = document.getElementById('uuid');
  range.selectNodeContents(span);

  //指定した範囲を選択状態にする
  let selection = window.getSelection();
  selection.removeAllRanges();
  selection.addRange(range);

  //コピー
  document.execCommand('copy');
  alert('コピーしました');
}
</script>
